<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content style="margin: auto;" padding="true">
  <ion-card>

    <img style="height: 200px; margin: auto; width: 200px;" src="../../assets/imgs/login/login.png">

    <ion-card-content>
      <form (submit)="doSignup()">
        <ion-list>



          <ion-item>
            <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col>
            <div padding>
              <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
